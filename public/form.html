<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/stylesheets/tyler.css" />
    <title>Postage Calculator</title>
</head>
<body>
    <h1>Postage Calculator</h1>
    <div>
        <p>This page calculates your postage rate.</p>
        <form action="/getRate" method="POST">
        <table>
            <tr><td>Weight of the item:</td>
            <td><input type="number" name="weight" min="0.01" step="0.01"/>
                ounces</td></tr>
            <tr><td>Type of mail:</td>
            <td><select name="mailType">
                <option value="stamp">Letter (Stamped)</option>
                <option value="meter">Letter (Metered)</option>
                <option value="envelopes">Large Envelopes (Flats)</option>
                <option value="retail">First-Class Package Service &mdash; Retail</option>
            </select></td></tr>
            <tr><td colspan="2" class="center"><button type="submit">Calculate!</button></td></tr>
        </table>
        </form>
    </div>
</body>
</html>
